    line-height: 0;
    height: 0;

<div class="main-content">
  <div class="races">
    <div class="container">
      <div class="box-wrapper">
        <style>
          .search-form .form-control,
          .search-form button,
          .search-form .button {
            font-size: 14px;
            height: 36px !important;
            line-height: 24px;
            margin-top: 5px;
            margin-bottom: 5px;
            margin-right: 10px;
          }

          .search-form .button {
            margin: 0;
          }

          @media (max-device-width : 480px) {

            .search-form .form-control,
            .search-form button {
              margin-right: 0;
            }
          }

          .form-inline {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-flow: row wrap;
            flex-flow: row wrap;
            -ms-flex-align: center;
            align-items: center;
          }

          @media (min-width:576px) {
            .form-inline .form-control {
              display: inline-block;
              width: auto;
              vertical-align: middle;
            }
          }

          .form-control {
            margin-left: 0.6%;
            border-radius: 0px;
          }
        </style>
        <!-- <div class="box-search clearfix">
          <input type="text" id="input-search-races" placeholder="Tên sự kiện" name="q" autocomplete="off">
          <button type="submit" class="btn-search"><i class="fa fa-search"></i></button>
          <ul class="search-result"></ul>
        </div> -->
        <form class="search-form form-inline" enctype="multipart/form-data" action="/events" method="" id="form-search"
          style="margin-bottom: 10px">
          <div class="" style="overflow: hidden; width: 100%">
            {% if bib != "" %}
            <input type="text" class="form-control" name="bib" value="{{bib}}" placeholder="Nhập tên sự kiện"
              style="float:left; width: 68%; margin-right: 0px;">
            {% else %}
            <input type="text" class="form-control" name="bib" value="" placeholder="Nhập tên sự kiện"
              style="float:left; width: 68%; margin-right: 0px;display:none">
            {% endif %}
            <button class="active btn btn-default"
              style="float:left;  width: 30%; margin-left: 5px; margin-right: 0px; border: 1px solid #CCC; font-weight: bold; color: #666; border-radius: 0;">Tìm
              kiếm</button>
          </div>

        </form>
        <div class="box-item grid">
          <p class="box-title">Danh sách sự kiện</p>
          <div class="row wrapper-race-loop">
            {% for res in res %}
            <div class="col-md-4 col-sm-6 col-xs-12 race-item">
              <div class="race-loop">
                <a href="/{{res['slug']}}" class="link">
                  <div class="banner" style="background-image: url({{res['image']}})"></div>
                  <div class="race-text">
                    <p class="race-title">{{res['eventname']}}</p>
                    <p class="race-desc">Thời gian: {{res['date'].strftime('%d-%m-%Y')}}</p>
                    <p class="race-desc">Địa điểm: {{res['place']}}</p>
                    <p class="race-desc">{{res['description']}}</p>

                  </div>
                </a>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
{% endblock content %}
