{% extends "layout.html" %}
{% block content %}
<style type="text/css">
  table tr td {
    padding: 10px 15px;
  }

  .custom-list {
    font-size: 18px;
    width: 300px;
    padding: 20px 50px;
    background-color: #46C0D2;
    border-radius: 5px;
    margin-bottom: 25px;
  }
</style>
<script>
  var localData = {{ data | tojson }};
</script>
<div id="upload" class="content">
  <div class="container">
    <div class="card">
      <div v-if="formats != null && formats['sub_form'].length > 0 && default_type==null" style="padding: 10%">
        <div v-for="item in formats['sub_form']" class="" style="text-align: center">
          <div class="btn custom-list" style="text-align: left" @click="selectDefault(item)">
            <img src="{{ url_for('static', filename='imgs/doc2.png') }}" alt="" style="margin-right: 50px">
            <span>{% raw %}{{item.name}}{% endraw %}</span>
          </div>
        </div>
      </div>
      <div v-else id="upload-content" class="card-body" @drop.prevent="fileDropHover" @dragover.prevent="fileDragHover"
        @dragleave.prevent="fileDragHover">
        <div v-if="list.length == 0" class="upload__content">
          <div href="#">
            <img src="{{ url_for('static', filename='imgs/shap6.png') }}" alt="" />
          </div>
          <h2 class="upload__title">
            帳票などファイルをドロップする
          </h2>
          <h2 class="upload__subtitle">
            または
          </h2>
          <div class="upload__icon" style="cursor: pointer" v-on:click="selectFile()">
            <img src="{{ url_for('static', filename='imgs/combine.png') }}" alt="" />
          </div>
          <input type="file" id="files" ref="files" v-on:change="handleFilesUpload()" hidden multiple
            accept="image/*, application/pdf" />
          <div class="upload__description text-center">
            <span class="modified">PDF・JPEG・JPG・PNG</span>
            <div class="flex justify-content-center align-items-center">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                  <span class="text-center">複数の画像をアップロード可能 20MB 以内</span>
                </div>
                <div class="col-md-2"></div>
              </div>
            </div>
          </div>
        </div>
        <div v-else-if="list.length > 0" class="preview__container">
          <div class="header row" style="font-weight: bold; color: #086799; text-align: center">
            <div class="row" style="margin: auto">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" class="btn btn-md btn-custom btn-custom--secodary__color" v-on:click="clear()">
                  <img src="{{ url_for('static', filename='imgs/prev_white.png') }}" alt="">
                  <span>戻す</span>
                </button>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" class="btn btn-md btn-custom btn-custom--secodary__color"
                  v-on:click="submitFiles()">
                  <img src="{{ url_for('static', filename='imgs/upload.png') }}" alt="">
                  <span>アップロード</span>
                </button>
              </div>
            </div>
          </div>
          <div class="preview__content">
            <table style="width: 80%; margin: auto;">
              <tr v-for="f, id in list">
                <td>
                  <img class="preview__img" :src="f.url" :alt="f.file.name"
                    onError="this.onerror=null; this.src='static/imgs/pdf.jpg';">
                </td>
                <td>
                  <input v-model="f.name" class="form-control form-inline" style="width: 70%">
                </td>
                <td>
                  <button type="button" class="btn btn-md btn-danger" style="padding: 10px 15px" @click="deleteImg(id)">
                    <i class="material-icons" style="font-size: 2rem !important;">delete_outline</i>
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock content %}
